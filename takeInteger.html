<!DOCTYPE html>
<html lang="en">

    <body>
        <h1> Let's Compare Numbers </h1>
        <script type = "text/javascript">

            
           //Prompting the user to take inputs 
            var num1 = window.prompt("Enter an integer") ;
            var num2 = window.prompt("Enter an integer");


             //Displaying the greater number   
            if (num1 > num2){
                document.write("The fist number was " + num1 + "and it is greater than " + num2)
            } else if ( num2 > num1){
                document.write("The second number  was " + num2 + " and it  is greater than " + num1)
            }else {
                document.write("The numbers are equal")
            }

        </script>
        <p>Try with different set of numbers</p>
    </body>
</html>
